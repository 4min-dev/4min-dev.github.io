<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Order</title>
</head>

<body>
    <h1 class="font__semibold text__2x1 flex justify__center primary__text" id="order-title"></h1>

    <div class="flex column order__card">
        <div class="order__text__container flex column">
            <p class="text__xs text__uppercase">
                способ оплаты:
            </p>

            <p class="text__sm font__semibold primary__text" id="payment-method">
            </p>
        </div>

        <div class="order__text__container flex column">
            <p class="text__xs text__uppercase">
                количество сообщений:
            </p>

            <p class="text__sm font__semibold primary__text" id="messages-count">
            </p>
        </div>

        <div class="order__text__container flex column">
            <p class="text__xs text__uppercase">
                сумма к оплате:
            </p>

            <p class="text__sm font__semibold primary__text" id="payment-amount">
            </p>
        </div>

        <p class="primary__text">
            Для перехода на страницу оплаты нажмите кнопку «Оплатить».
        </p>
    </div>

    <button id="pay-button" class="donate__button theme__button flex align__center justify__center text__uppercase">
        Оплатить
    </button>
</body>
<script type="module" src="/JS/themeRender.js"></script>
<script type="module" src="/JS/backButton.js"></script>
<script type="module" src="/JS/order.js"></script>

</html>
