<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">
    <title>Legal</title>
</head>

<body>
    <div class="section__block timer__block flex column">
        <p class="text__xs text__uppercase">
            Документы
        </p>

        <div class="theme__cards__block flex column">
            <a href="/userAgreement.html"
                class="theme__card legal__card px__3 py__2 flex align__center justify__space__between">
                <div class="theme__card__main flex align__center">
                    <p class="theme__card__title text__sm">
                        Пользовательское соглашение
                    </p>
                </div>

                <div class="theme__card__value__container flex align__center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
                    </svg>
                </div>
            </a>

            <a href="https://telegram.org/privacy-tpa"
                class="theme__card legal__card px__3 py__2 flex align__center justify__space__between">
                <div class="theme__card__main flex align__center">
                    <p class="theme__card__title text__sm">
                        Политика конфиденциальности
                    </p>
                </div>

                <div class="theme__card__value__container flex align__center">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path>
                    </svg>
                </div>
            </a>
        </div>
    </div>
</body>
<script type="module" src="/JS/themeRender.js"></script>

</html>
